<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Profanity Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Script Profanity Filter</h1>
        </header>
        
        <!-- Loading Indicator -->
        <div id="loading" class="hidden" aria-live="polite">
            <div class="spinner"></div>
            <p>Loading word database...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden" role="alert"></div>

        <section class="box">
            <label for="scriptInput">Paste your script here:</label>
            <textarea id="scriptInput" rows="10" aria-label="Script input area"></textarea>
        </section>

        <div class="filters">
            <div class="filter-box">
                <label for="languageSelect">Filter by Language:</label>
                <select id="languageSelect" multiple aria-label="Select languages to filter"></select>
            </div>
            
            <div class="filter-box">
                <label for="languageType">Filter by Content Type:</label>
                <select id="languageType" multiple aria-label="Select content types"></select>
            </div>

            <div class="filter-box">
                <label for="ageRating">Filter by Age Rating:</label>
                <select id="ageRating" aria-label="Select age rating"></select>
            </div>
        </div>

        <button id="runButton" aria-busy="false">
            <span class="button-text">Analyze Script</span>
            <div class="spinner hidden"></div>
        </button>

        <section id="results" aria-live="polite">
            <h3>Results:</h3>
            <div id="wordCount"></div>
            <div id="flaggedWords"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
